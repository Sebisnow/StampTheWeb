{% extends "base.html" %}
{% block title %}Web Stamps - Statistics{% endblock %}
{% block page_content %}


    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" type="text/css" href="/pdf/bower_components/simple/stylesheets/pygment_trac.css" />

    <link rel="stylesheet" href="/pdf/lib/css/simple-map-d3.css">
    <title>Web Stamps Statistics</title>
    <h3>Most Visited Articles by Country</h3>
    <p>This map shows the percentages of Articles visited with respect to the country of origin of the articles.</p>

    <section>
       <div class="simple-map-d3-world-map" style="background-color: #FFFFFF; width: 100%; height: 400px; border: 1px solid #898989; margin: 0 0 1em 0;"></div>
    </section>

    <script type="text/javascript" src="/pdf/bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/pdf/bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="/pdf/bower_components/topojson/topojson.js"></script>
    <script type="text/javascript" src="/pdf/lib/js/simple-map-d3.js"></script>

    <script type="text/javascript">
      (function($) {
        $(document).ready(function() {
          var worldMap = SimpleMapD3({
            container: '.simple-map-d3-world-map',
            datasource: '/pdf/stat-data.geo.json',
            projection: 'equirectangular',
            colorOn: true,
            colorProperty: 'Percentage',
            colorSet: 'Paired',
            colorScale: 'quantize',
            tooltipOn: true,
            graticuleOn: true,
            globeOn: true,
            legendOn: true,
            legendScale: 0,
            legendDragOn: true,
            canvasDragOn: true,
            startManually: true
          }).start();
        });
      })(jQuery);
    </script>
{% endblock %}
