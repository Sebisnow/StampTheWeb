    <figcaption class="media-with-caption__caption"><span class="off-screen">Media caption</span>The moment Sgt Elizabeth Marks handed her medal back to Prince Harry</figcaption>
</figure><p class="story-body__introduction">An American soldier has given her Invictus Games gold medal to the hospital team that saved her life.</p><p>Sgt Elizabeth Marks told Prince Harry, who presented her with the prize, to hand it to the medical team at Papworth Hospital in Cambridgeshire.</p><p>The swimmer, 25, from Arizona, became gravely ill when she collapsed with a lung condition on the eve of the first games in London in 2014.</p><p>"They absolutely saved my life and I can't thank the UK enough," she said.</p><p>Sgt Marks won all four swimming events she entered at the Invictus Games in Orlando for injured military personnel and veterans. </p><p>She chose to give her 100m freestyle gold to the hospital as it had been touched by the prince, who came up with the idea for the games.</p><p><a href="http://www.bbc.co.uk/news/live/uk-england-cambridgeshire-36250528" class="story-body__link">Read more on this story and other news in Cambridgeshire</a></p><figure class="media-landscape has-caption full-width">

                <span class="media-caption__text">
                    Prince Harry and Sgt Marks watched the track and field events at the games

            </figcaption>
            
        </figure><p>Sgt Marks has served in the US army since she was 17, but in 2010 suffered a serious hip injury that left her with no feeling in her left leg.</p>                                                                                                    <p>Two years ago, she became very ill after arriving in the UK for the games. </p><p>She woke up from an induced coma 10 days later in an army hospital in Germany. </p><p>"I was in hospital in London and went into respiratory distress syndrome, they shipped a team down from Papworth who put me on to ECMO (extracorporeal membrane oxygenation) life support and that ultimately saved my life," she said.</p><p>"But they absolutely saved my life and I can't thank the UK enough for having that kind of medical support and taking such good care of me.</p><p>"So I gave Prince Harry one of my medals and hope it will find its way back to Papworth."</p><p>She also paid tribute to the NHS and said: "Thank you, I'll never be able to repay you, but what you're doing is wonderful."</p><p>Papworth's temporary chief executive said she was "delighted" by both Sgt Marks' "extraordinary" achievement and gesture.</p><p>Claire Tripp said: "We wish Elizabeth the very best and would very much like to meet her so we can thank her personally."</p><p>The hospital's medical director Dr Roger Hall said the team was "extremely proud" of Sgt Marks and described her donation as "generous and unexpected".</p><p>"Elizabeth's fantastic achievement is a good example of how modern medicine can support all of us to not only lead a normal life, following life-threatening conditions, but go on to achieve truly amazing accomplishments," he said.</p><figure class="media-landscape has-caption full-width">
