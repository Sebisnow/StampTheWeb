<h1>Brexit vote: Bitter exchanges in EU parliament debate - BBC News</h1><html><body><div><div class="story-body__inner" property="articleBody">
                                                                                                    <figure class="media-with-caption">
        <p class="media-player-wrapper">
            <figure class="js-media-player-unprocessed media-player" data-playable="{&quot;settings&quot;:{&quot;counterName&quot;:&quot;news.politics.eu_referendum.story.36648664.page&quot;,&quot;edition&quot;:&quot;International&quot;,&quot;pageType&quot;:&quot;eav2&quot;,&quot;uniqueID&quot;:&quot;36648664&quot;,&quot;ui&quot;:{&quot;locale&quot;:{&quot;lang&quot;:&quot;en-gb&quot;}},&quot;externalEmbedUrl&quot;:&quot;http:\/\/www.bbc.com\/news\/uk-politics-eu-referendum-36648664\/embed&quot;,&quot;insideIframe&quot;:false,&quot;statsObject&quot;:[],&quot;playlistObject&quot;:{&quot;title&quot;:&quot;Shouts greeted Jean-Claude Juncker as he said \&quot;I am not a robot, I am not a bureaucrat\&quot;&quot;,&quot;holdingImageURL&quot;:null,&quot;guidance&quot;:null,&quot;simulcast&quot;:false,&quot;liveRewind&quot;:false,&quot;embedRights&quot;:&quot;blocked&quot;,&quot;items&quot;:[{&quot;vpid&quot;:&quot;p03zr5lh&quot;,&quot;live&quot;:false,&quot;duration&quot;:50,&quot;kind&quot;:&quot;programme&quot;}],&quot;summary&quot;:&quot;Shouts greeted Jean-Claude Juncker as he said \&quot;I am not a robot, I am not a bureaucrat\&quot;&quot;}},&quot;otherSettings&quot;:{&quot;advertisingAllowed&quot;:true,&quot;continuousPlayCfg&quot;:{&quot;enabled&quot;:false},&quot;isAutoplayOnForAudience&quot;:false,&quot;unProcessedImageUrl&quot;:&quot;http:\/\/ichef-1.bbci.co.uk\/news\/640\/cpsprodpb\/5B30\/production\/_90144332_juncker-composite.jpg&quot;}}"/>
        </p>
    <figcaption class="media-with-caption__caption"><span class="off-screen">Media caption</span>Shouts greeted Jean-Claude Juncker as he said "I am not a robot, I am not a bureaucrat"</figcaption>
</figure><p class="story-body__introduction">The European Parliament's first debate on the UK's vote to leave has been marked by bitter exchanges.</p><p>A central figure in the Leave campaign, UK Independence Party (UKIP) leader Nigel Farage, was booed, called a liar and accused of using "Nazi propaganda".</p><p>Mr Farage shot back that the EU itself was "in denial".</p><p>UK Prime Minister David Cameron is meeting leaders of the other 27 EU states for the first time since Thursday's referendum. </p><p>"I'll be explaining that Britain will be leaving the European Union but I want that process to be as constructive as possible," <a href="https://twitter.com/Number10gov/status/747793614860804096" class="story-body__link-external">he told reporters</a> before the summit's working dinner in Brussels.</p><p>An EU official close to the talks told BBC News the mood was "very, very serious" and a question mark hung over the UK's next presidency of the EU, due to begin in the second half of next year.</p><figure class="media-with-caption">
        <p class="media-player-wrapper">
            <figure class="js-media-player-unprocessed media-player" data-playable="{&quot;settings&quot;:{&quot;counterName&quot;:&quot;news.politics.eu_referendum.story.36648664.page&quot;,&quot;edition&quot;:&quot;International&quot;,&quot;pageType&quot;:&quot;eav2&quot;,&quot;uniqueID&quot;:&quot;36648664&quot;,&quot;ui&quot;:{&quot;locale&quot;:{&quot;lang&quot;:&quot;en-gb&quot;}},&quot;externalEmbedUrl&quot;:&quot;http:\/\/www.bbc.com\/news\/uk-politics-eu-referendum-36648664\/embed&quot;,&quot;insideIframe&quot;:false,&quot;statsObject&quot;:[],&quot;playlistObject&quot;:{&quot;title&quot;:&quot;Jean-Claude Juncker: \&quot;If you are out, you are out'&quot;,&quot;holdingImageURL&quot;:null,&quot;guidance&quot;:null,&quot;simulcast&quot;:false,&quot;liveRewind&quot;:false,&quot;embedRights&quot;:&quot;blocked&quot;,&quot;items&quot;:[{&quot;vpid&quot;:&quot;p03ztmcv&quot;,&quot;live&quot;:false,&quot;duration&quot;:245,&quot;kind&quot;:&quot;programme&quot;}],&quot;summary&quot;:&quot;Jean-Claude Juncker: \&quot;If you are out, you are out'&quot;}},&quot;otherSettings&quot;:{&quot;advertisingAllowed&quot;:true,&quot;continuousPlayCfg&quot;:{&quot;enabled&quot;:false},&quot;isAutoplayOnForAudience&quot;:false,&quot;unProcessedImageUrl&quot;:&quot;http:\/\/ichef-1.bbci.co.uk\/news\/640\/cpsprodpb\/2F3E\/production\/_90149021_mediaitem90149020.jpg&quot;}}"/>
        </p>
    <figcaption class="media-with-caption__caption"><span class="off-screen">Media caption</span>Jean-Claude Juncker: "If you are out, you are out'</figcaption>
</figure><p>"The leaders are very interested in hearing the UK's timeline but everyone knows Cameron won't trigger Article 50 [the first formal step in the withdrawal procedure]," the source added.</p><p>The announcement of Mr Cameron's replacement as leader of the Conservative Party, and thus prime minister, is not due now until 9 September, with 12:00 BST Thursday as the deadline for nominations.</p>                                                                                                    <p>European Commission President Jean-Claude Juncker warned against delay in starting the exit process: "I don't think we should see any shadow-boxing or any cat-and-mouse games. It is clear what the British people want and we should act accordingly."</p><figure class="media-landscape has-caption full-width">
            <span class="image-and-copyright-container">
                
                
                <p class="js-delayed-image-load" data-alt="Pro-EU rally in Westminster" data-src="http://ichef.bbci.co.uk/news/320/cpsprodpb/18244/production/_90148889_2cdd6751-c257-4d8e-a91b-18d98fb79584.jpg" data-width="976" data-height="549"/>
                
                
                 <span class="off-screen">Image copyright</span>
                 <span class="story-image-copyright">EPA</span>
                
            </span>
            
            <figcaption class="media-caption">
                <span class="off-screen">Image caption</span>
                <span class="media-caption__text">
                    People went to Westminster to show their support for the EU
                </span>
            </figcaption>
            
        </figure><p>Hundreds of people attended a pro-EU rally in London on Tuesday - the initial meeting in Trafalgar Square was abandoned over fears of crowd numbers, but those who did gather moved down Whitehall to continue their protest outside the Houses of Parliament.</p><p>Demonstrators chanted "Down with Boris" - referring to senior Tory Boris Johnson - and slogans against UKIP leader Nigel Farage, both of whom were two of the leading figures in the Brexit movement.</p><p>And hundreds also turned out in Cardiff, at an event which included speeches from Plaid Cymru leader Leanne Wood and racial equality activist Shazia Awan.</p><p>Spokeswoman Beca Harries, said: "Cardiff voted to remain in the European Union, and we felt it was important to mark that and say, these results don't represent what we believe in." </p><p>Other rallies in Manchester and Oxford were abandoned over "safety fears" and a protest in Liverpool was postponed until next week.</p><figure class="media-landscape has-caption full-width">
            <span class="image-and-copyright-container">
                
                
                <p class="js-delayed-image-load" data-alt="UK Prime Minister David Cameron in Brussels, 28 June" data-src="http://ichef.bbci.co.uk/news/320/cpsprodpb/14590/production/_90144338_033772421-1.jpg" data-width="976" data-height="650"/>

            </span>
            
            <figcaption class="media-caption">

                    Mr Cameron had to pass a wall of press cameras to breach the summit venue...
                </span>
            </figcaption>
            
        </figure><figure class="media-landscape has-caption full-width">
            <span class="image-and-copyright-container">
                
                
                <p class="js-delayed-image-load" data-alt="UK Prime Minister David Cameron (R) with French President Francois Hollande in Brussels, 28 June" data-src="http://ichef-1.bbci.co.uk/news/320/cpsprodpb/3420/production/_90144331_557e17cb-2b37-4133-a557-794794794a4f.jpg" data-width="976" data-height="650"/>

                <span class="media-caption__text">
                    ...and was visibly more relaxed inside, chatting to French President Francois Hollande and other leaders
                </span>
            </figcaption>
            
        </figure><figure class="media-landscape has-caption full-width">
            <span class="image-and-copyright-container">
                
                
                <p class="js-delayed-image-load" data-alt="UK Prime Minister David Cameron is embraced by German Chancellor Angela Merkel in Brussels, 28 June" data-src="http://ichef.bbci.co.uk/news/320/cpsprodpb/F770/production/_90144336_033772614-1.jpg" data-width="976" data-height="610"/>
                
                
                 <span class="off-screen">Image copyright</span>
                 <span class="story-image-copyright">Reuters</span>
                
            </span>
            
            <figcaption class="media-caption">
                <span class="off-screen">Image caption</span>
                <span class="media-caption__text">
                    German Chancellor Angela Merkel offered him an embrace
                </span>
            </figcaption>
            
        </figure><h2 class="story-body__crosshead">'Why are you here?'</h2><p>The European Parliament passed a motion urging the UK to start the exit process by triggering <a href="http://www.bbc.co.uk/newsbeat/article/36634702/article-50-the-simplest-explanation-youll-find" class="story-body__link">Article 50</a> immediately.</p><p>Opening the session, Mr Juncker said the will of the British people must be respected, prompting shouting and clapping from Mr Farage.</p><p>"You were fighting for the exit, the British people voted in favour of the exit - why are you here?" Mr Juncker responded, to applause from others in parliament.</p><figure class="media-with-caption">
        <p class="media-player-wrapper">
            <figure class="js-media-player-unprocessed media-player" data-playable="{&quot;settings&quot;:{&quot;counterName&quot;:&quot;news.politics.eu_referendum.story.36648664.page&quot;,&quot;edition&quot;:&quot;International&quot;,&quot;pageType&quot;:&quot;eav2&quot;,&quot;uniqueID&quot;:&quot;36648664&quot;,&quot;ui&quot;:{&quot;locale&quot;:{&quot;lang&quot;:&quot;en-gb&quot;}},&quot;externalEmbedUrl&quot;:&quot;http:\/\/www.bbc.com\/news\/uk-politics-eu-referendum-36648664\/embed&quot;,&quot;insideIframe&quot;:false,&quot;statsObject&quot;:{&quot;clipPID&quot;:&quot;p03zr6s5&quot;},&quot;playlistObject&quot;:{&quot;title&quot;:&quot;Farage tells EU Parliament: 'You're not laughing now'&quot;,&quot;holdingImageURL&quot;:&quot;http:\/\/ichef.bbci.co.uk\/images\/ic\/$recipe\/p03zr83c.jpg&quot;,&quot;guidance&quot;:&quot;&quot;,&quot;simulcast&quot;:false,&quot;liveRewind&quot;:false,&quot;embedRights&quot;:&quot;blocked&quot;,&quot;items&quot;:[{&quot;vpid&quot;:&quot;p03zr6sj&quot;,&quot;live&quot;:false,&quot;duration&quot;:364,&quot;kind&quot;:&quot;programme&quot;}],&quot;summary&quot;:&quot;Farage tells EU Parliament: 'You're not laughing now'&quot;}},&quot;otherSettings&quot;:{&quot;advertisingAllowed&quot;:true,&quot;continuousPlayCfg&quot;:{&quot;enabled&quot;:false},&quot;isAutoplayOnForAudience&quot;:false}}"/>
        </p>
    <figcaption class="media-with-caption__caption"><span class="off-screen">Media caption</span>Farage tells EU Parliament: 'You're not laughing now'</figcaption>
</figure><p>He accused Mr Farage of lying about using the UK's EU contributions to fund the country's National Health Service, saying he had "fabricated reality".</p><p>Belgian ex-Prime Minister Guy Verhofstadt said Mr Farage had used "Nazi propaganda" in the referendum campaign, referring to a poster showing lines of refugees.</p><hr class="story-body__line"/><h2 class="story-body__crosshead">Jeers, insults and applause, by Bethany Bell, BBC News, Brussels</h2><figure class="media-landscape no-caption full-width">
            <span class="image-and-copyright-container">
                
                
                <p class="js-delayed-image-load" data-alt="Nigel Farage (standing) in the European Parliament, 28 June" data-src="http://ichef.bbci.co.uk/news/320/cpsprodpb/182D0/production/_90142099_033767745-1.jpg" data-width="976" data-height="200"/>
                
                
                 <span class="off-screen">Image copyright</span>
                 <span class="story-image-copyright">PA</span>
                
            </span>
            
        </figure><p>This was a stormy and deeply emotional debate, with accusations and counter-accusations of lying. </p><p>Britain's vote to leave the EU has divided and shaken the European Parliament. This is a watershed moment.</p><p>Many MEPs expressed sadness at losing the UK. There was a standing ovation for the UK's outgoing Commissioner, Lord Hill.</p><p>But there was also a strong sense of defiance, as well as concern for the future. There were calls for unity, for reform, and the need to connect to Europe's citizens. </p><p>For the Eurosceptic groups, this was a sweet moment of victory. Something that once appeared almost impossible has become reality.</p><hr class="story-body__line"/><p>Manfred Weber, chairman of the European People's Party group told Mr Farage: "Stop this populist Brussels bashing."</p><p>Hitting back, Mr Farage told parliament that they were "in denial".</p><p>He said hardly any of the MEPs had ever done a proper job in their lives, or created one. </p><p>"We now offer a beacon of hope to democrats across the European continent," he said. "The UK will not be the last member state to leave the EU."</p><hr class="story-body__line"/><h2 class="story-body__crosshead">Brexit in Brussels: quotes from Tuesday's debate</h2><figure class="media-with-caption">
        <p class="media-player-wrapper">
            <figure class="js-media-player-unprocessed media-player" data-playable="{&quot;settings&quot;:{&quot;counterName&quot;:&quot;news.politics.eu_referendum.story.36648664.page&quot;,&quot;edition&quot;:&quot;International&quot;,&quot;pageType&quot;:&quot;eav2&quot;,&quot;uniqueID&quot;:&quot;36648664&quot;,&quot;ui&quot;:{&quot;locale&quot;:{&quot;lang&quot;:&quot;en-gb&quot;}},&quot;externalEmbedUrl&quot;:&quot;http:\/\/www.bbc.com\/news\/uk-politics-eu-referendum-36648664\/embed&quot;,&quot;insideIframe&quot;:false,&quot;statsObject&quot;:{&quot;clipPID&quot;:&quot;p03zr948&quot;},&quot;playlistObject&quot;:{&quot;title&quot;:&quot;Alyn Smith MEP: \&quot;Scotland did not let you down. Please... do not let Scotland down now\&quot;&quot;,&quot;holdingImageURL&quot;:&quot;http:\/\/ichef.bbci.co.uk\/images\/ic\/$recipe\/p03zrbpg.jpg&quot;,&quot;guidance&quot;:&quot;&quot;,&quot;simulcast&quot;:false,&quot;liveRewind&quot;:false,&quot;embedRights&quot;:&quot;blocked&quot;,&quot;items&quot;:[{&quot;vpid&quot;:&quot;p03zr94j&quot;,&quot;live&quot;:false,&quot;duration&quot;:72,&quot;kind&quot;:&quot;programme&quot;}],&quot;summary&quot;:&quot;Alyn Smith MEP: \&quot;Scotland did not let you down. Please... do not let Scotland down now\&quot;&quot;}},&quot;otherSettings&quot;:{&quot;advertisingAllowed&quot;:true,&quot;continuousPlayCfg&quot;:{&quot;enabled&quot;:false},&quot;isAutoplayOnForAudience&quot;:false}}"/>
        </p>
    <figcaption class="media-with-caption__caption"><span class="off-screen">Media caption</span>Alyn Smith MEP: "Scotland did not let you down. Please... do not let Scotland down now"</figcaption>
</figure><ul class="story-body__unordered-list">
<li class="story-body__list-item">"I hope the outcome of the referendum will work as a wake-up call for Europe": <strong>Greek Prime Minister Alexis Tsipras</strong>
</li>
<li class="story-body__list-item">"The fact that fragmentation is no longer unthinkable, should gravely concern us all": <strong>Dutch Defence Minister Jeanine Hennis-Plasschaert</strong>
</li>
<li class="story-body__list-item">"Please, remember this: Scotland did not let you down. Please, I beg you, do not let Scotland down now": <strong>Scottish MEP Alyn Smith</strong>
</li>
<li class="story-body__list-item">"The European Union cannot become a hostage to the internal party politics of the [British] Conservatives": <strong>Italian MEP Gianni Pittella</strong>
</li>
<li class="story-body__list-item">"Only triggering Article 50 immediately can stop this - 27 member states should not wait for a disorientated Tory party to get its act together": <strong>Belgian MEP, and leader of EU Liberal group Guy Verhofstadt </strong>
</li>
<li class="story-body__list-item">"We in the North of Ireland are not bound by the UK vote... The last thing the people of Northern Ireland need is a new border with 27 member states": <strong>UK MEP Martina Anderson (Sinn Fein)  </strong>
</li>
</ul><hr class="story-body__line"/><p>Political recriminations over the referendum continued on Tuesday at Westminster, where <a href="http://www.bbc.co.uk/news/uk-politics-36647458" class="story-body__link">MPs from the main opposition Labour Party overwhelmingly backed a motion of no-confidence in leader Jeremy Corbyn</a>.    </p><p>On the financial markets, however, pressure eased after two days of turmoil, <a href="http://www.bbc.co.uk/news/business-36648630" class="story-body__link">with the FTSE 100 share index closing higher</a>.</p><p>But European Central Bank president Mario Draghi told Tuesday's meeting of EU leaders the bank's forecast for growth in the eurozone over the next three years was being cut by roughly 0.3 to 0.5% because of the prospect of Brexit, EU sources say.</p><p>French National Front leader and MEP <a href="http://www.bbc.co.uk/news/uk-politics-eu-referendum-36653381" class="story-body__link">Marine Le Pen told BBC Newsnight</a> the UK's Brexit vote was "the most important moment since the fall of the Berlin Wall".</p><figure class="media-with-caption">
        <p class="media-player-wrapper">
            <figure class="js-media-player-unprocessed media-player" data-playable="{&quot;settings&quot;:{&quot;counterName&quot;:&quot;news.politics.eu_referendum.story.36648664.page&quot;,&quot;edition&quot;:&quot;International&quot;,&quot;pageType&quot;:&quot;eav2&quot;,&quot;uniqueID&quot;:&quot;36648664&quot;,&quot;ui&quot;:{&quot;locale&quot;:{&quot;lang&quot;:&quot;en-gb&quot;}},&quot;externalEmbedUrl&quot;:&quot;http:\/\/www.bbc.com\/news\/uk-politics-eu-referendum-36648664\/embed&quot;,&quot;insideIframe&quot;:false,&quot;statsObject&quot;:[],&quot;playlistObject&quot;:{&quot;title&quot;:&quot;Marine Le Pen said the British had \&quot;fired the first shot\&quot;&quot;,&quot;holdingImageURL&quot;:null,&quot;guidance&quot;:null,&quot;simulcast&quot;:false,&quot;liveRewind&quot;:false,&quot;embedRights&quot;:&quot;blocked&quot;,&quot;items&quot;:[{&quot;vpid&quot;:&quot;p03zsmch&quot;,&quot;live&quot;:false,&quot;duration&quot;:45,&quot;kind&quot;:&quot;programme&quot;}],&quot;summary&quot;:&quot;Marine Le Pen said the British had \&quot;fired the first shot\&quot;&quot;}},&quot;otherSettings&quot;:{&quot;advertisingAllowed&quot;:true,&quot;continuousPlayCfg&quot;:{&quot;enabled&quot;:false},&quot;isAutoplayOnForAudience&quot;:false,&quot;unProcessedImageUrl&quot;:&quot;http:\/\/ichef.bbci.co.uk\/news\/640\/cpsprodpb\/7570\/production\/_90146003_lepen_ps.jpg&quot;}}"/>
        </p>
    <figcaption class="media-with-caption__caption"><span class="off-screen">Media caption</span>Marine Le Pen said the British had "fired the first shot"</figcaption>
</figure><p>In a speech to the German parliament before leaving for Brussels, German Chancellor Angela Merkel said the EU was strong enough to survive without the UK.</p><p>She said she respected the result and warned the bloc would not tolerate British "cherry-picking" when it came to negotiations.</p><p>The remarks are Mrs Merkel's toughest words yet, with concerns in the German government that other EU members could follow Britain's move, the BBC's Berlin correspondent Jenny Hill says.</p><figure class="media-portrait no-caption full-width">
